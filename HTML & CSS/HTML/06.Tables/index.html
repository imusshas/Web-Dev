<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Tutorial</title>
</head>
<body>
  <h1>HTML Table</h1>
  <table border="1">
    <thead>
      <tr>
      <th>Head 1</th>
      <th>Head 2</th>
      <th>Head 3</th>
      <th>Head 4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1 Col 1</td>
        <td>Row 1 Col 2</td>
        <td>Row 1 Col 3</td>
        <td>Row 1 Col 4</td>
      </tr>
      <tr>
        <td>Row 2 Col 1</td>
        <td>Row 2 Col 2</td>
        <td>Row 2 Col 3</td>
        <td>Row 2 Col 4</td>
      </tr>
      <tr>
        <td>Row 3 Col 1</td>
        <td>Row 3 Col 2</td>
        <td>Row 3 Col 3</td>
        <td>Row 3 Col 4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Foot 1</td>
        <td>Foot 2</td>
        <td>Foot 3</td>
        <td>Foot 4</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
