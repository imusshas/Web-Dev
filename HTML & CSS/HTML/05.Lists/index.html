<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists</title>
</head>
<body>
  <h1>HTML Lists</h1>

  <section class="ordered-list">
    <h2>Ordered List</h2>
    <ol type="1">
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ol>
  </section>

  <section class="unordered-list">
    <h2>Unordered List</h2>
    <ul type="none">
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ul>
  </section>

  <section class="Description-list">
    <h2>Description List</h2>
    <dl>
      <dt>My name</dt>
      <dd>I am Md. Abid Ullah Muhib</dd>
      <dt>My age</dt>
      <dd>I am 22 years old</dd>
      <dt>Education</dt>
      <dd>It's 2023 and I am studying at SUST</dd>
    </dl>
  </section>
</body>
</html>
