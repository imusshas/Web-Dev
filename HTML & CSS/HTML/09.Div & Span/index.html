<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div and Span Tag</title>
    <style>
      .list{
        background-color: black;
        color: wheat;
      }
      .logo-and-paragraph{
        background-color: lightgrey;
        color: brown;
      }
      .ai {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <h1>Div and Span</h1>

    <div class="list">
      <h2>List</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
      </ul>
    </div>

    <div class="logo-and-paragraph">
      <h2>Paragraph and Logo</h2>
      <img 
      src="../../Images/random-logo.jpeg" 
      alt="A Random Logo"
      width="300px"
      height="200px"
      />
      <p>
        The logo you are watching here is created by <strong><span class="ai">artificial intelligence</span></strong>.
      </p>
    </div>
  </body>
</html>
