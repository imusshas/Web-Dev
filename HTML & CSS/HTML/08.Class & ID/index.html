<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and Id Tutorial</title>
  <style>
    .red {
      background-color: red;
    }
    .yellow {
      background-color: yellow;
    }
    #border-violet{
      border: 2px solid rgb(205, 30, 205);
    }
    #text-whitesmoke{
      color: whitesmoke;
    }
    .orange {
      background-color: orange;
    }
    #text-green{
      color: green;
    }
  </style>
</head>
<body>
  <h3 class="red" id="border-violet">Heading 1</h3>
  <p class="orange">Paragraph 1</p>
  <h3 class="red" id="text-whitesmoke">Heading 2</h3>
  <p class="orange">Paragraph 2</p>
  <h3 class="yellow" id="text-green">Heading 3</h3>
  <p class="orange">Paragraph 3</p>
</body>
</html>
