<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Element and Inline Element</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="block-element">
      <h1 class="element">Block Element</h1>
      <h1 class="block">THis is heading</h1>
      <div class="block">This is div</div>
      <p class="block">This is paragraph</p>
      <form class="block">This is form</form>
    </section>

    <section class="inline-element">
      <h1 class="element">Inline Element</h1>
      <span class="inline">This is a span</span>
      <em class="inline">This is an emphasis text</em>
      <strong class="inline">This is a strong text</strong>
      <a href="https://www.google.com" class="inline">Google</a>
    </section>
  </body>
</html>
