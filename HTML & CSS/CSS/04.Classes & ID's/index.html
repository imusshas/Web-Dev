<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Class and ID</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="heading">This is main heading</h1>
  <p class="paragraph">This is a paragraph</p>
  <h2 class="heading" id="sub-heading">This is sub heading</h2>
  <p class="paragraph" id="second-paragraph">This is another paragraph</p>
</body>
</html>
