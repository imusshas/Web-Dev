<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Attribute Selector</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="links">
      <h2>Links</h2>
      <a href="https://www.google.com.bd">Google Bangladesh</a>
      <br />
      <a href="https://www.google.co.uk">Google UK</a>
      <br />
      <a href="https://www.apple.com">Apple</a>
      <br />
      <a href="https://www.microsoft.com">Microsoft</a>
    </section>

    <section class="form">
      <h2>Form</h2>
      <form>
        <label for="fname">First Name:</label>
        <input type="text" name="first-name" id="fname" placeholder="First Name">
        <br> <br>
        <label for="lname">Last Name:</label>
        <input type="text" name="last-name" id="lname" placeholder="Last Name">
        <br> <br>
        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass">
        <br> <br>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
