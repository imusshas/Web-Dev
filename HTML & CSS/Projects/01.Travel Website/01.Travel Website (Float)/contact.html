<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel &VerticalLine; Reveal</title>
    <link rel="stylesheet" href="./CSS/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <section class="container">
          <img src="./Img/travel-logo.png" alt="Travel logo" class="logo">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="#" class="last-nav-link">Contact</a></li>
            </ul>
          </img>
        </section>
      </nav>
    </header>

    <main>
      <section class="main-background contact-main-content container">
        <section class="container">
          <section class="contact-info container font-black">
            <i class="fa-solid fa-location-dot fa-2x text-red">
              <h2 class="text-black">Location</h2>
            </i>
            <a href="./address.html" class="text-greish">&num;7604 Arpara South Coloy, Arpara, Magura</a>
            <i class="fa-regular fa-envelope fa-2x text-red">
              <h2 class="text-black">E&dash;mail</h2>
            </i>
            <a href="mailto:usshasm@gmail.com" class="text-greish"
              >usshasm@gmail.com</a
            >
            <i class="fa-solid fa-square-phone fa-2x text-red">
              <h2 class="text-black">Call</h2>
            </i>
            <a href="tel:+8801859172800" class="text-greish">+8801112223334</a>
            <img src="./Img/company-img.jpg" alt="Company image" />
          </section>
          <section class="contact-form container text-black">
          <h1 class="large-heading">Contact Us</h1>
            <p>
              Let us know your questions, suggestions and concerns by filling
              out the contact form below.
            </p>

            <form action="">
              <label for="name">Username</label>
              <input type="text" name="username" id="name" required/>
              <label for="mail">Email</label>
              <input type="email" name="email" id="mail" required/>
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" required/>
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="15"
              ></textarea>
              <button>Submit</button>
            </form>
          </section>
        </section>
      </section>
    </main>

    <footer class="contact-footer">
      <a href="#" class="social-media-link text-white">
        <i class="fa-brands fa-facebook fa-2x"></i>
      </a>
      <a href="#" class="social-media-link text-white">
        <i class="fa-brands fa-twitter fa-2x"></i>
      </a>
      <a href="#" class="social-media-link text-white">
        <i class="fa-brands fa-instagram fa-2x"></i>
      </a>
      <p class="footer-paragraph text-white">Travel &amp; Reveal &copy; 2023, All Rights Reserved</p>
    </footer>
  </body>
</html>
